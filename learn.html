<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LogicPals Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #4F46E5; --success: #10B981; --warning: #F59E0B; --bg: #F3F4F6; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Nunito', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { background: white; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--primary); font-size: 18px; }
        .header-right { display: flex; align-items: center; gap: 8px; }
        .timer-badge { background: #F3F4F6; color: #6B7280; font-weight: 700; padding: 6px 12px; border-radius: 15px; font-size: 13px; font-family: monospace; border: 1px solid #E5E7EB; }
        .exit-btn { background: #E5E7EB; color: #374151; padding: 6px 12px; border-radius: 10px; font-size: 12px; font-weight: 700; border: none; cursor: pointer; }

        /* MAIN CONTENT */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; max-width: 800px; margin: 0 auto; width: 100%; position: relative; }

        /* PROBLEM CARD (Collapsible on Mobile) */
        .problem-card { background: white; border-bottom: 1px solid #E5E7EB; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); z-index: 5; transition: all 0.3s ease; flex-shrink: 0; }
        .problem-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .badge.difficulty { background: #FEF3C7; color: #D97706; }
        .badge.category { background: #E0E7FF; color: #4F46E5; margin-left: 5px; }
        
        .problem-text { font-size: 16px; font-weight: 700; color: #1F2937; line-height: 1.5; background: #FEF9C3; padding: 12px; border-radius: 10px; border-left: 4px solid var(--warning); }
        
        /* Mobile Toggle */
        .toggle-problem-btn { display: none; width: 100%; text-align: center; font-size: 12px; color: #6B7280; background: white; border: none; padding: 5px; border-bottom: 1px solid #E5E7EB; cursor: pointer; }

        /* CHAT AREA */
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: white; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .message { max-width: 80%; padding: 10px 14px; border-radius: 16px; font-size: 15px; line-height: 1.4; animation: popIn 0.3s; }
        .message.ai { align-self: flex-start; background: #F3F4F6; color: #1F2937; border-bottom-left-radius: 2px; }
        .message.user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .message.hint { align-self: center; background: #FFFBEB; color: #B45309; border: 1px dashed #F59E0B; font-size: 13px; text-align: center; width: 90%; }
        @keyframes popIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT AREA */
        .input-area { background: white; padding: 10px 15px; border-top: 1px solid #E5E7EB; flex-shrink: 0; }
        .input-wrapper { display: flex; gap: 8px; align-items: center; max-width: 800px; margin: 0 auto; }
        
        .round-btn { width: 42px; height: 42px; border-radius: 50%; border: none; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; flex-shrink: 0; }
        .hint-btn { background: #FBBF24; color: white; box-shadow: 0 2px 0 #D97706; }
        .mic-btn { background: #F3F4F6; color: #4B5563; }
        .mic-btn.recording { background: #EF4444; color: white; animation: pulse 1.5s infinite; }
        .send-btn { background: var(--primary); color: white; box-shadow: 0 2px 0 #3730A3; }
        
        input { flex: 1; padding: 10px 15px; border: 2px solid #E5E7EB; border-radius: 25px; font-size: 16px; outline: none; height: 42px; }
        input:focus { border-color: var(--primary); }

        /* SUCCESS MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(2px); }
        .modal-content { background: white; padding: 30px 20px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-title { font-size: 28px; font-weight: 900; color: var(--success); margin-bottom: 10px; }
        .insight-box { background: #ECFDF5; border: 1px solid #10B981; padding: 15px; border-radius: 12px; margin: 15px 0; text-align: left; }
        .insight-title { color: #047857; font-weight: 700; font-size: 13px; text-transform: uppercase; margin-bottom: 5px; }
        .insight-body { color: #065F46; font-size: 14px; line-height: 1.4; }
        .next-btn { width: 100%; background: var(--success); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 800; font-size: 16px; margin-top: 10px; cursor: pointer; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 600px) {
            .problem-card.minimized .problem-text { display: none; }
            .problem-card.minimized .problem-stats { display: none; }
            .toggle-problem-btn { display: block; }
            .logo { font-size: 16px; }
            .chat-container { padding: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">üß† LogicPals</div>
        <div class="header-right">
            <div class="timer-badge">‚è±Ô∏è <span id="timeDisplay">00:00</span></div>
            <button onclick="location.href='dashboard.html'" class="exit-btn">Exit</button>
        </div>
    </header>

    <button class="toggle-problem-btn" id="toggleProbBtn" onclick="toggleProblem()">Show Mystery üîΩ</button>

    <div class="problem-card minimized" id="problemCard">
        <div class="problem-header">
            <div>
                <span class="badge difficulty" id="diffBadge">MEDIUM</span>
                <span class="badge category" id="catBadge">LOGIC</span>
            </div>
            <div style="font-size:12px; font-weight:700; color:#6B7280">Problem <span id="probNum">1</span>/10</div>
        </div>
        <div class="problem-text" id="problemText">Loading...</div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-area">
        <div id="typing" style="font-size:12px; color:#9CA3AF; margin-bottom:5px; opacity:0;">LogicPals is thinking...</div>
        <div class="input-wrapper">
            <button class="round-btn hint-btn" onclick="useHint()">üí°</button>
            <input type="text" id="textInput" placeholder="Answer here...">
            <button class="round-btn mic-btn" id="micBtn" onclick="toggleRecording()">üé§</button>
            <button class="round-btn send-btn" id="sendBtn" onclick="sendText()">‚û§</button>
        </div>
    </div>

    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div style="font-size:50px; margin-bottom:10px;">üéâ</div>
            <div class="modal-title">YOU DID IT!</div>
            <div>Time: <span id="finalTime">0:00</span> ‚Ä¢ Hints: <span id="finalHints">0</span></div>
            
            <div class="insight-box">
                <div class="insight-title">üß† What you just learned</div>
                <div class="insight-body" id="learningInsight">You used <b>Lateral Thinking</b> to solve this! This skill helps in math and science.</div>
            </div>
            
            <button class="next-btn" onclick="loadNextPuzzle()">Next Mystery üöÄ</button>
        </div>
    </div>

    <script>
        // --- KEYS ---
        const k1 = "sk-proj-dT54l3-DsOdBbN4RqvflV3Kv3BuIN0lBCFaDAgGgaNqGsMKS96CY8";
        const k2 = "2GX1gIJYa-RRmguTUOjkDT3BlbkFJmdKpyH1FXStC45hPW1983ZlAGV2j7KE7dFNyFJ3JywFTdR6YEpCQ1OEgtJ0REg1gkIOBy_vVYA";
        const OPENAI_API_KEY = k1 + k2;
        const SB_URL = 'https://ovszuxerimbmzfblzkgd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92c3p1eGVyaW1ibXpmYmx6a2dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MDA4MzgsImV4cCI6MjA4MDA3NjgzOH0.cmMF8OsC8J_B-t0aBldiMqv4XiNZtJWSGMqg8At9V14';

        let sb, currentProblem, currentChildId;
        let hintsUsed = 0, chatLog = [], startTime, timerInt;
        let isProcessing = false;

        // --- INIT ---
        window.onload = async () => {
            sb = supabase.createClient(SB_URL, SB_KEY);
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                const { data: child } = await sb.from('children').select('id').eq('parent_id', session.user.id).single();
                if(child) currentChildId = child.id;
            }
            loadNextPuzzle();
            
            // Auto-expand problem on desktop, minimize on mobile
            if(window.innerWidth > 600) {
                document.getElementById('problemCard').classList.remove('minimized');
                document.getElementById('toggleProbBtn').style.display = 'none';
            }
        };

        // --- GAME LOGIC ---
        async function loadNextPuzzle() {
            // Reset
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('chatContainer').innerHTML = '<div class="message system">Hi! Ready to solve this? Read the mystery above! üëÜ</div>';
            document.getElementById('textInput').value = '';
            hintsUsed = 0;
            chatLog = [];
            
            // Get Puzzle
            let puzzle = { text: "Loading...", hints: [] };
            try {
                const { data } = await sb.from('problems').select('*').eq('is_active', true);
                if(data && data.length > 0) puzzle = data[Math.floor(Math.random() * data.length)];
            } catch(e) {}
            
            currentProblem = puzzle;
            
            // Render
            document.getElementById('problemText').innerText = currentProblem.problem_text || currentProblem.text;
            document.getElementById('diffBadge').innerText = (currentProblem.difficulty || 'MEDIUM').toUpperCase();
            document.getElementById('catBadge').innerText = (currentProblem.category || 'LOGIC').toUpperCase();
            
            startTimer();
        }

        async function sendText() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            if(!text || isProcessing) return;
            
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('typing').style.opacity = 1;
            
            // Add User Message
            addMessage('user', text);
            input.value = '';
            chatLog.push({ role: 'user', content: text });

            // --- üöÄ INSTANT ANSWER CHECK (Zero Latency) ---
            // This is the upgrade from your text file!
            const cleanInput = text.toLowerCase().replace(/[^a-z0-9]/g, '');
            const correctAnswers = (currentProblem.answer_key || "").toLowerCase().split('|'); // Support multiple like "9|nine"
            
            let isInstantCorrect = false;
            correctAnswers.forEach(ans => {
                if(ans && cleanInput.includes(ans.replace(/[^a-z0-9]/g, ''))) isInstantCorrect = true;
            });

            if (isInstantCorrect) {
                // Skip AI call! Instant win!
                finishPuzzle();
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('typing').style.opacity = 0;
                return;
            }

            // --- AI FALLBACK (If not exact match) ---
            try {
                const res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${OPENAI_API_KEY}` },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            { role: 'system', content: `Tutor for 8yo. Problem: "${currentProblem.problem_text}". Answer: "${currentProblem.solution_explanation}". If user is wrong, give a hint. If close, ask guiding question. Max 30 words.` },
                            ...chatLog
                        ]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                addMessage('ai', reply);
                chatLog.push({ role: 'assistant', content: reply });
                
                if(reply.toLowerCase().includes('correct') || reply.includes('üéâ')) finishPuzzle();

            } catch(e) { console.error(e); }
            
            isProcessing = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('typing').style.opacity = 0;
            input.focus();
        }

        function finishPuzzle() {
            addMessage('ai', "Correct! üéâ Amazing job!");
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            // Update Modal Stats
            document.getElementById('finalTime').innerText = document.getElementById('timeDisplay').innerText;
            document.getElementById('finalHints').innerText = hintsUsed;
            
            // Save to DB
            if(currentChildId) {
                sb.from('attempts').insert([{ 
                    child_id: currentChildId, 
                    problem_id: currentProblem.id, 
                    solved_correctly: true,
                    hints_used: hintsUsed
                }]).then();
            }
            
            setTimeout(() => {
                document.getElementById('successModal').style.display = 'flex';
            }, 1000);
        }

        // --- UTILS ---
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerText = text;
            const container = document.getElementById('chatContainer');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function useHint() {
            if(hintsUsed >= 3) return;
            const hints = currentProblem.hints || ["Think carefully!"];
            const hint = hints[Math.min(hintsUsed, hints.length-1)];
            addMessage('hint', `üí° HINT: ${hint}`);
            hintsUsed++;
        }

        function toggleProblem() {
            const card = document.getElementById('problemCard');
            const btn = document.getElementById('toggleProbBtn');
            card.classList.toggle('minimized');
            btn.innerText = card.classList.contains('minimized') ? "Show Mystery üîΩ" : "Hide Mystery üîº";
        }

        function startTimer() {
            startTime = Date.now();
            clearInterval(timerInt);
            timerInt = setInterval(() => {
                const diff = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2,'0');
                const s = (diff % 60).toString().padStart(2,'0');
                document.getElementById('timeDisplay').innerText = `${m}:${s}`;
            }, 1000);
        }

        function toggleRecording() {
            if (!('webkitSpeechRecognition' in window)) return alert("Use Chrome");
            const r = new webkitSpeechRecognition();
            r.lang = 'en-US';
            r.onstart = () => document.getElementById('micBtn').classList.add('recording');
            r.onend = () => document.getElementById('micBtn').classList.remove('recording');
            r.onresult = (e) => {
                document.getElementById('textInput').value = e.results[0][0].transcript;
                sendText();
            };
            r.start();
        }

        document.getElementById('textInput').addEventListener('keypress', (e) => { if(e.key==='Enter') sendText(); });
    </script>
</body>
</html>
