<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogicPals Console — Admin Sign in</title>
  <style>
    :root{--primary:#4F46E5;--bg:#EEF2FF;--card:#fff;--text:#0F172A;--muted:#64748B;--danger:#DC2626;--border:#E2E8F0;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:radial-gradient(1200px 600px at 20% 20%, #e0e7ff 0%, #f8fafc 50%, #fff 100%)}
    .card{width:min(540px,92vw);background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:0 25px 60px rgba(15,23,42,.12);padding:32px}
    h1{margin:0 0 6px;font-size:30px;letter-spacing:-.02em;color:var(--text);text-align:center}
    .sub{margin:0 0 22px;text-align:center;color:var(--muted)}
    label{display:block;margin:14px 0 6px;color:var(--text);font-weight:700;font-size:13px}
    input{width:100%;padding:13px 14px;border:1px solid #CBD5E1;border-radius:10px;font-size:16px;outline:none}
    input:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(79,70,229,.15)}
    button{width:100%;margin-top:18px;padding:13px 14px;border:0;border-radius:10px;background:var(--primary);color:#fff;font-weight:800;font-size:16px;cursor:pointer}
    button:disabled{opacity:.65;cursor:not-allowed}
    .status{margin-top:12px;padding:10px 12px;border-radius:10px;border:1px solid var(--border);color:var(--muted);background:#F9FAFB}
    .err{border-color:#FECACA;background:#FEF2F2;color:var(--danger)}
    .links{margin-top:16px;text-align:center;color:var(--muted);font-size:14px}
    .links a{color:var(--primary);text-decoration:none;font-weight:800}
    .links a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Sign in</h1>
    <p class="sub">Sign in to access the LogicPals Console.</p>

    <form id="form">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" required />

      <button id="btn" type="submit" disabled>Loading…</button>
      <div id="out" class="status">Initializing…</div>
    </form>

    <div class="links">
      <a href="/admin.html">← Back to Console</a>
    </div>
  </div>

  <script type="module" src="/assets/js/env-loader.js"></script>
  <script type="module">
    const $ = (id) => document.getElementById(id);
    const out = $('out');
    const btn = $('btn');

    function setOut(msg, isErr=false){
      out.textContent = msg;
      out.className = 'status' + (isErr ? ' err' : '');
    }

    const qp = new URLSearchParams(location.search);
    const next = qp.get('next') || '/admin.html';

    async function boot(){
      try{
        const client = await window.lpGetClient();
        btn.disabled = false;
        btn.textContent = 'Sign in';
        setOut('Ready.');

        const { data } = await client.auth.getSession();
        if (data?.session?.user) location.replace(next);
      } catch(e){
        btn.disabled = true;
        btn.textContent = 'Sign in';
        setOut('Init failed: ' + (e?.message || e), true);
      }
    }

    $('form').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Signing in…';
      setOut('Signing in…');

      try{
        const client = await window.lpGetClient();
        const email = $('email').value.trim();
        const password = $('password').value;

        const { data, error } = await client.auth.signInWithPassword({ email, password });
        if (error) throw error;
        if (!data?.session?.user) throw new Error('No session returned');

        setOut('Signed in. Redirecting…');
        location.replace(next);
      } catch(e){
        setOut('Login failed: ' + (e?.message || e), true);
        btn.disabled = false;
        btn.textContent = 'Sign in';
      }
    });

    boot();
  </script>
</body>
</html>
