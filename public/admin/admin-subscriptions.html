<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogicPals Console — Subscriptions</title>
  <style>
    :root{--primary:#4F46E5;--text:#0F172A;--muted:#64748B;--border:#E2E8F0;--card:#fff;--bg:#F8FAFC;--ok:#10B981;--bad:#EF4444;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;background:radial-gradient(900px 500px at 15% 10%, #EEF2FF 0%, var(--bg) 60%, #ECFEFF 100%);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 44px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 14px;background:rgba(255,255,255,.78);border:1px solid var(--border);border-radius:18px;backdrop-filter: blur(10px)}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:16px;background:linear-gradient(135deg,#6366F1,#22C55E);display:grid;place-items:center;color:#fff;font-weight:900}
    .brand h1{margin:0;font-size:16px}
    .brand p{margin:0;color:var(--muted);font-size:12px}
    .btn{border:1px solid var(--border);background:#fff;border-radius:999px;padding:10px 12px;font-weight:800;font-size:13px;cursor:pointer}
    .btn.primary{border-color:transparent;background:var(--primary);color:#fff}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .pill{padding:8px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;color:var(--muted);font-size:12px;display:inline-flex;gap:8px;align-items:center}
    .dot{width:8px;height:8px;border-radius:99px;background:var(--bad)}
    .dot.ok{background:var(--ok)}
    .card{margin-top:14px;background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:0 20px 50px rgba(15,23,42,.08)}
    .card .hd{padding:14px 14px 0}
    .card h2{margin:0;font-size:14px}
    .card p{margin:6px 0 0;color:var(--muted);font-size:12px}
    .card .bd{padding:14px}
    .box{border:1px solid var(--border);border-radius:14px;padding:12px;background:linear-gradient(180deg,#fff,#F9FAFB)}
    pre{white-space:pre-wrap;word-break:break-word;background:#0B1220;color:#E5E7EB;border-radius:14px;padding:12px;margin:0;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo">LP</div>
        <div>
          <h1>Subscriptions</h1>
          <p>Admin-only. RPC-only. Receipt/audit enforced.</p>
        </div>
      </div>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end">
        <span class="pill"><span id="dot" class="dot"></span><span id="auth">Checking…</span></span>
        <button id="btnBack" class="btn" type="button">← Back to Admin</button>
        <button id="btnSignOut" class="btn" type="button" disabled>Sign out</button>
      </div>
    </header>

    <section class="card">
      <div class="hd">
        <h2>Console</h2>
        <p>Wire these controls only after the subscription RPCs are QC-verified.</p>
      </div>
      <div class="bd">
        <div class="box">
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <button class="btn primary" id="btnList" type="button" disabled>List active subscriptions (RPC)</button>
            <button class="btn" id="btnCancel" type="button" disabled>Cancel subscription (RPC)</button>
          </div>
          <div style="height:10px"></div>
          <pre id="out">—</pre>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="/assets/js/env-loader.js"></script>
  <script type="module">
    const $ = (id) => document.getElementById(id);

    function setAuth(ok, msg){
      $('dot').className = 'dot' + (ok ? ' ok' : '');
      $('auth').textContent = msg;
    }

    async function safeGetRole(client){
      try{
        const { data, error } = await client.rpc('get_my_role');
        if (error) throw error;
        return (data && (data.role || data)) || 'unknown';
      } catch {
        return 'unknown';
      }
    }

    async function requireSuperAdmin(){
      const client = await window.lpGetClient();
      const { data } = await client.auth.getSession();
      if (!data?.session?.user) {
        location.replace('/admin-login.html?next=' + encodeURIComponent('/admin/admin-subscriptions.html'));
        return null;
      }
      const role = await safeGetRole(client);
      if (role !== 'super_admin'){
        setAuth(false, 'Denied (role: ' + role + ')');
        $('out').textContent = 'Access denied: super_admin required.';
        return null;
      }
      setAuth(true, 'Auth ok (super_admin)');
      $('btnSignOut').disabled = false;
      $('btnList').disabled = false;
      $('btnCancel').disabled = false;
      return client;
    }

    $('btnBack').addEventListener('click', () => location.href = '/admin.html');
    $('btnSignOut').addEventListener('click', async () => {
      const client = await window.lpGetClient();
      await client.auth.signOut();
      location.replace('/admin.html');
    });

    $('btnList').addEventListener('click', async () => {
      const client = await requireSuperAdmin();
      if (!client) return;
      $('out').textContent = 'RPC not wired yet (QC pending).';
    });

    $('btnCancel').addEventListener('click', async () => {
      const client = await requireSuperAdmin();
      if (!client) return;
      $('out').textContent = 'Cancel RPC not wired yet (QC pending).';
    });

    requireSuperAdmin();
  </script>
</body>
</html>
