<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LogicPals</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563EB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/brain--v1.png">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    

    <style>
        :root { --primary: #2563EB; --bg: #EFF6FF; --text: #111827; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        h1 { color: var(--text); text-align: center; margin-bottom: 8px; }
        .subtitle { text-align: center; color: #6B7280; margin-bottom: 30px; font-size: 14px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; color: #374151; }
        input { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 16px; transition: 0.2s; }
        input:focus { border-color: var(--primary); outline: none; ring: 2px solid #BFDBFE; }
        
        .btn { width: 100%; background: var(--primary); color: white; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: #1D4ED8; }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        
        .footer-link { text-align: center; margin-top: 20px; font-size: 14px; color: #6B7280; }
        .footer-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
        
        .error { color: #EF4444; font-size: 14px; text-align: center; margin-top: 15px; display: none; background: #FEF2F2; padding: 10px; border-radius: 6px; }
    </style>  <script src="/assets/js/env-loader.js"></script>
</head>
<body>

    <div class="card">
        <h1>Welcome Back üëã</h1>
        <p class="subtitle">Log in to continue your learning journey.</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="parent@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="******">
            </div>

            <button type="submit" id="submitBtn" class="btn">Log In</button>
            <div class="error" id="errorMessage"></div>

            <div class="footer-link">
                Don't have an account? <a href="signup.html">Sign Up Free</a>
            </div>
            <div class="footer-link" style="margin-top: 10px;">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </form>
    </div>

    <script>
  // ===== LogicPals Login (enterprise-safe init) =====
  const $ = (id) => document.getElementById(id);

  let supabaseClient = null;
  let initDone = false;

  function setError(msg) {
    const err = $("errorMessage");
    err.style.display = msg ? "block" : "none";
    err.innerText = msg || "";
  }

  function setLoading(isLoading, label) {
    const btn = $("submitBtn");
    btn.disabled = isLoading;
    btn.innerText = label || (isLoading ? "Loading..." : "Log In");
    $("email").disabled = isLoading;
    $("password").disabled = isLoading;
  }

  async function initSupabaseAndWireLogin() {
    try {
      setError("");
      setLoading(true, "Initializing...");

      // Fetch env from your Vercel route (no keys in HTML)
      const res = await fetch("/api/env", { cache: "no-store" });
      if (!res.ok) throw new Error("Cannot reach /api/env. Ensure it is deployed on Vercel.");
      const env = await res.json();

      const supabaseUrl =
        env.supabaseUrl || env.SUPABASE_URL || env.NEXT_PUBLIC_SUPABASE_URL || env.url;
      const supabaseAnonKey =
        env.supabaseAnonKey || env.SUPABASE_ANON_KEY || env.NEXT_PUBLIC_SUPABASE_ANON_KEY || env.anonKey;

      if (!supabaseUrl || !supabaseAnonKey) {
        throw new Error("Missing Supabase config from /api/env.");
      }

      // Create client BEFORE wiring any submit handlers
      supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

      // Now wire the submit handler (safe)
      $("loginForm").addEventListener("submit", handleLogin);

      initDone = true;
      setLoading(false, "Log In");
    } catch (e) {
      console.error(e);
      setError("Login init failed: " + (e?.message || String(e)));
      setLoading(true, "Init failed");
    }
  }

  async function handleLogin(e) {
    e.preventDefault();
    try {
      setError("");

      if (!initDone || !supabaseClient) {
        setError("Still initializing. Please wait 2 seconds and try again.");
        return;
      }

      setLoading(true, "Logging in...");

      const email = $("email").value.trim();
      const password = $("password").value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password,
      });
      if (error) throw error;

      // Success => go to dashboard
      window.location.href = "/dashboard.html";
    } catch (err) {
      console.error(err);
      setError("Login Failed: " + (err?.message || String(err)));
      setLoading(false, "Log In");
    }
  }

  // BFCache hardening (Back button issues)
  window.addEventListener("pageshow", (e) => {
    if (e.persisted) window.location.reload();
  });

  // Kickoff
  setLoading(true, "Initializing...");
  initSupabaseAndWireLogin();
</script>
</body>
</html>
