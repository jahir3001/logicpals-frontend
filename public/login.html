<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogicPals ‚Äî Sign in</title>
  <style>
    :root{--primary:#2563EB;--bg:#EEF2FF;--card:#fff;--text:#111827;--muted:#6B7280;--danger:#DC2626;--border:#E5E7EB;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:radial-gradient(1200px 600px at 20% 20%, #e0e7ff 0%, #f8fafc 50%, #fff 100%)}
    .card{width:min(520px,92vw);background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:0 25px 60px rgba(15,23,42,.12);padding:32px}
    h1{margin:0 0 6px;font-size:34px;letter-spacing:-.02em;color:var(--text);display:flex;gap:10px;align-items:center;justify-content:center}
    .sub{margin:0 0 22px;text-align:center;color:var(--muted)}
    label{display:block;margin:14px 0 6px;color:var(--text);font-weight:600;font-size:14px}
    input{width:100%;padding:13px 14px;border:1px solid #CBD5E1;border-radius:10px;font-size:16px;outline:none}
    input:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    button{width:100%;margin-top:18px;padding:13px 14px;border:0;border-radius:10px;background:var(--primary);color:#fff;font-weight:700;font-size:16px;cursor:pointer}
    button:disabled{opacity:.65;cursor:not-allowed}
    .status{margin-top:12px;padding:10px 12px;border-radius:10px;border:1px solid var(--border);color:var(--muted);background:#F9FAFB}
    .err{border-color:#FECACA;background:#FEF2F2;color:var(--danger)}
    .links{margin-top:16px;text-align:center;color:var(--muted);font-size:14px}
    .links a{color:var(--primary);text-decoration:none;font-weight:700}
    .links a:hover{text-decoration:underline}
    .back{display:block;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome Back <span aria-hidden="true">üëã</span></h1>
    <p class="sub">Log in to continue your learning journey.</p>

    <form id="form">
      <label for="email">Email Address</label>
      <input id="email" type="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" required />

      <button id="btn" type="submit" disabled>Loading‚Ä¶</button>
      <div id="out" class="status">Initializing‚Ä¶</div>
    </form>

    <div class="links">
      Don't have an account? <a href="/signup.html">Sign Up Free</a>
      <a class="back" href="/index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script type="module" src="/assets/js/env-loader.js"></script>
  <script type="module">
    const $ = (id) => document.getElementById(id);
    const out = $('out');
    const btn = $('btn');

    function setOut(msg, isErr=false){
      out.textContent = msg;
      out.className = 'status' + (isErr ? ' err' : '');
    }

    async function boot(){
      try{
        await window.lpGetClient();
        btn.disabled = false;
        btn.textContent = 'Log In';
        setOut('Ready.');

        // If already signed in, go straight to dashboard.
        const client = await window.lpGetClient();
        const { data } = await client.auth.getSession();
        if (data?.session?.user) {
          const qp = new URLSearchParams(location.search);
          const next = qp.get('next') || '/dashboard.html';
          location.replace(next);
        }
      } catch(e){
        btn.disabled = true;
        btn.textContent = 'Log In';
        setOut('Init failed: ' + (e?.message || e), true);
      }
    }

    $('form').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      btn.disabled = true;
      btn.textContent = 'Signing in‚Ä¶';
      setOut('Signing in‚Ä¶');

      try{
        const client = await window.lpGetClient();
        const email = $('email').value.trim();
        const password = $('password').value;

        const { data, error } = await client.auth.signInWithPassword({ email, password });
        if (error) throw error;
        if (!data?.session?.user) throw new Error('No session returned');

        const qp = new URLSearchParams(location.search);
        const next = qp.get('next') || '/dashboard.html';
        setOut('Signed in. Redirecting‚Ä¶');
        location.replace(next);
      } catch(e){
        setOut('Login failed: ' + (e?.message || e), true);
        btn.disabled = false;
        btn.textContent = 'Log In';
      }
    });

    boot();
  </script>
</body>
</html>
