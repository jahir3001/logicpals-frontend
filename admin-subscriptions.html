<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogicPals Subscription Management Console</title>
  
  <style>
    /* ============================================
       DESIGN SYSTEM - Enterprise Grade (Matching Admin Console)
       ============================================ */
    
    :root {
      /* Primary Brand Colors */
      --primary-50: #f0f4ff;
      --primary-100: #e0e7ff;
      --primary-200: #c7d2fe;
      --primary-300: #a5b4fc;
      --primary-400: #818cf8;
      --primary-500: #6366f1;
      --primary-600: #4f46e5;
      --primary-700: #4338ca;
      --primary-800: #3730a3;
      --primary-900: #312e81;
      
      /* Semantic Colors */
      --success: #10b981;
      --success-bg: #d1fae5;
      --warning: #f59e0b;
      --warning-bg: #fef3c7;
      --danger: #ef4444;
      --danger-bg: #fee2e2;
      --info: #3b82f6;
      --info-bg: #dbeafe;
      
      /* Neutral Palette */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      /* Surface Colors */
      --surface-primary: #ffffff;
      --surface-secondary: #f9fafb;
      --surface-elevated: #ffffff;
      
      /* Text Colors */
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-tertiary: #9ca3af;
      
      /* Border */
      --border-light: #e5e7eb;
      --border-medium: #d1d5db;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      
      /* Typography */
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      --font-mono: ui-monospace, 'SF Mono', 'Cascadia Code', Menlo, Consolas, monospace;
      
      /* Spacing */
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      
      /* Border Radius */
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      font-family: var(--font-sans);
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    /* Layout */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: var(--space-8);
    }
    
    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-2xl);
      padding: var(--space-5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-6);
      box-shadow: var(--shadow-lg);
      margin-bottom: var(--space-8);
      position: sticky;
      top: var(--space-8);
      z-index: 100;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 1.25rem;
    }
    
    .brand-text h1 {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      margin-bottom: 2px;
    }
    
    .brand-text p {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-5);
      border-radius: var(--radius-lg);
      font-size: 0.875rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
      color: white;
      box-shadow: var(--shadow-md);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-800) 100%);
      box-shadow: var(--shadow-lg);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: var(--surface-primary);
      color: var(--text-primary);
      border: 1px solid var(--border-medium);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-secondary:hover {
      background: var(--gray-50);
      box-shadow: var(--shadow-md);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white;
      box-shadow: var(--shadow-md);
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-sm {
      padding: 6px 12px;
      font-size: 0.75rem;
    }
    
    /* Page Header */
    .page-header {
      margin-bottom: var(--space-8);
    }
    
    .page-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
      letter-spacing: -0.03em;
      margin-bottom: var(--space-2);
    }
    
    .page-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-6);
      margin-bottom: var(--space-8);
    }
    
    .stat-card {
      background: var(--surface-elevated);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-2xl);
      padding: var(--space-6);
      box-shadow: var(--shadow-lg);
      transition: all var(--transition-base);
    }
    
    .stat-card:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-2px);
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: var(--text-tertiary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-2);
    }
    
    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-primary);
      line-height: 1;
    }
    
    .stat-value.success {
      color: var(--success);
    }
    
    .stat-value.danger {
      color: var(--danger);
    }
    
    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: var(--space-8);
      align-items: start;
    }
    
    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Card */
    .card {
      background: var(--surface-elevated);
      border-radius: var(--radius-2xl);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }
    
    .card-header {
      padding: var(--space-6);
      border-bottom: 1px solid var(--border-light);
      background: linear-gradient(to bottom, var(--surface-primary), var(--surface-secondary));
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .card-body {
      padding: var(--space-6);
    }
    
    /* Filters */
    .filters {
      position: sticky;
      top: calc(88px + var(--space-8));
    }
    
    .form-group {
      margin-bottom: var(--space-5);
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-2);
    }
    
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-lg);
      font-size: 0.875rem;
      font-family: var(--font-sans);
      color: var(--text-primary);
      background: var(--surface-primary);
      transition: all var(--transition-fast);
      outline: none;
    }
    
    input:focus,
    select:focus {
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .divider {
      height: 1px;
      background: var(--border-light);
      margin: var(--space-5) 0;
    }
    
    /* Table */
    .table-wrapper {
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-light);
      overflow-x: auto;
      background: var(--surface-primary);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }
    
    thead {
      background: linear-gradient(to bottom, var(--gray-50), var(--gray-100));
      border-bottom: 2px solid var(--border-medium);
    }
    
    th {
      padding: var(--space-4);
      text-align: left;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }
    
    td {
      padding: var(--space-4);
      font-size: 0.875rem;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border-light);
    }
    
    tbody tr {
      transition: background var(--transition-fast);
    }
    
    tbody tr:hover {
      background: var(--surface-secondary);
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }
    
    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }
    
    .badge-success {
      background: var(--success-bg);
      color: var(--success);
      border: 1px solid var(--success);
    }
    
    .badge-danger {
      background: var(--danger-bg);
      color: var(--danger);
      border: 1px solid var(--danger);
    }
    
    .badge-warning {
      background: var(--warning-bg);
      color: var(--warning);
      border: 1px solid var(--warning);
    }
    
    .badge-neutral {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }
    
    .badge-primary {
      background: var(--primary-100);
      color: var(--primary-700);
      border: 1px solid var(--primary-200);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-10);
      color: var(--text-tertiary);
    }
    
    .empty-icon {
      font-size: 3rem;
      margin-bottom: var(--space-4);
      opacity: 0.5;
    }
    
    /* Toast */
    .toast-container {
      position: fixed;
      top: var(--space-8);
      right: var(--space-8);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }
    
    .toast {
      background: var(--surface-elevated);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      box-shadow: var(--shadow-xl);
      min-width: 320px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .toast-title {
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-2);
    }
    
    .toast-message {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: var(--space-8);
    }
    
    .modal-overlay.show {
      display: flex;
    }
    
    .modal {
      background: var(--surface-elevated);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-xl);
      max-width: 500px;
      width: 100%;
      border: 1px solid var(--border-light);
    }
    
    .modal-header {
      padding: var(--space-6);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .modal-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-lg);
      background: var(--gray-100);
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.25rem;
    }
    
    .modal-close:hover {
      background: var(--gray-200);
    }
    
    .modal-body {
      padding: var(--space-6);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: var(--space-4);
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .table-wrapper {
        overflow-x: scroll;
      }
    }
  </style>
  <script src="/api/env"></script>
  <script src="lp_auth.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="logo">LP</div>
        <div class="brand-text">
          <h1>Subscription Management Console</h1>
          <p>Enterprise Subscription Tracking</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="window.location.href='/admin.html'">‚Üê Back to Admin</button>
        <button class="btn btn-secondary" onclick="loadSubscriptions()">‚Üª Refresh</button>
      </div>
    </header>

    <!-- Page Header -->
    <div class="page-header">
      <h2 class="page-title">Subscription Overview</h2>
      <p class="page-subtitle">Monitor and manage all user subscriptions</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Subscriptions</div>
        <div class="stat-value" id="totalSubs">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active</div>
        <div class="stat-value success" id="activeCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Expired</div>
        <div class="stat-value danger" id="expiredCount">0</div>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="grid">
      <!-- Filters -->
      <div class="filters">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Filters</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Search by Email</label>
              <input 
                type="email" 
                id="searchEmail" 
                placeholder="user@example.com"
              />
            </div>

            <div class="form-group">
              <label>Status</label>
              <select id="filterStatus">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="expired">Expired</option>
              </select>
            </div>

            <div class="form-group">
              <label>Tier</label>
              <select id="filterTier">
                <option value="">All Tiers</option>
                <option value="free_trial">Free Trial</option>
                <option value="thinker">Thinker</option>
                <option value="champion">Champion</option>
                <option value="legend">Legend</option>
                <option value="scholar">Scholar</option>
                <option value="elite">Elite</option>
                <option value="family">Family</option>
              </select>
            </div>

            <div class="divider"></div>

            <button class="btn btn-primary" onclick="applyFilters()" style="width: 100%;">
              Apply Filters
            </button>
          </div>
        </div>
      </div>

      <!-- Subscriptions Table -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Subscriptions</h3>
          <div style="display: flex; gap: 10px; align-items: center;">
            <span class="badge badge-neutral">Showing <span id="rowCount">0</span></span>
          </div>
        </div>
        <div class="card-body" style="padding: 0;">
          <div id="subscriptionsTable">
            <div class="empty-state">
              <div class="empty-icon">üìã</div>
              <p>Loading subscriptions...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Extend Modal -->
  <div class="modal-overlay" id="extendModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Extend Subscription</h3>
        <button class="modal-close" onclick="closeExtendModal()">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Additional Months</label>
          <input type="number" id="extendMonths" value="1" min="1" max="12" />
        </div>
        <div style="display: flex; gap: 12px; margin-top: 20px;">
          <button class="btn btn-secondary" onclick="closeExtendModal()">Cancel</button>
          <button class="btn btn-primary" onclick="confirmExtend()">Extend</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = window.SUPABASE_URL;
const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY;
const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function qs(id){ return document.getElementById(id); }
function toast(msg, type="info"){
  const el = qs("toastContainer");
  if(!el) return alert(msg);
  const div = document.createElement("div");
  div.className = `toast ${type}`;
  div.textContent = msg;
  el.appendChild(div);
  setTimeout(()=>div.remove(), 3500);
}
function fmt(d){ return d ? new Date(d).toLocaleString() : ""; }

async function requireAdmin(){
  const { data: { session } } = await sb.auth.getSession();
  if(!session){ window.location.href = "/login.html"; return null; }
  try{
    const { data, error } = await sb.rpc("lp_is_admin");
    if(error) throw error;
    if(data !== true){
      toast("Admin access required.", "error");
      window.location.href = "/dashboard.html";
      return null;
    }
  }catch(e){ console.warn("lp_is_admin check skipped/failed:", e?.message || e); }
  if(window.LPAuth) window.LPAuth.attach(sb, { requireAuth: true, redirectTo: "/login.html" });
  return session;
}

function updateStats(rows){
  const total = rows.length;
  const active = rows.filter(r => r.status === "active").length;
  const expired = rows.filter(r => r.status === "expired").length;
  if(qs("totalSubs")) qs("totalSubs").textContent = total;
  if(qs("activeCount")) qs("activeCount").textContent = active;
  if(qs("expiredCount")) qs("expiredCount").textContent = expired;
  if(qs("rowCount")) qs("rowCount").textContent = total;
}

function render(rows){
  const tbody = qs("subscriptionsTable");
  if(!tbody) return;
  tbody.innerHTML = "";
  rows.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.email || ""}</td>
      <td><span class="badge ${r.track}">${(r.track||"").toUpperCase()}</span></td>
      <td>${r.plan || ""}</td>
      <td>${r.status || ""}</td>
      <td>${fmt(r.current_period_end)}</td>
      <td class="actions">
        <button class="btn btn-secondary" data-act="extend" data-email="${r.email}" data-track="${r.track}">Extend</button>
        <button class="btn btn-danger" data-act="cancel" data-email="${r.email}" data-track="${r.track}">Cancel</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  tbody.querySelectorAll("button[data-act]").forEach(btn=>{
    btn.onclick = async () => {
      const act = btn.getAttribute("data-act");
      const email = btn.getAttribute("data-email");
      const track = btn.getAttribute("data-track");
      if(act==="extend") openExtend(email, track);
      if(act==="cancel") await doCancel(email, track);
    };
  });

  updateStats(rows);
}

let lastRows = [];

async function loadSubscriptions(){
  try{
    const email = (qs("searchEmail")?.value || "").trim();
    const tier = qs("filterTier")?.value || "all";
    const status = qs("filterStatus")?.value || "all";

    const payload = {
      p_email: email || null,
      p_track: tier === "all" ? null : tier,
      p_status: status === "all" ? null : status,
      p_limit: 200
    };

    const { data, error } = await sb.rpc("admin_list_subscriptions", payload);
    if(error) throw error;
    lastRows = Array.isArray(data) ? data : [];
    render(lastRows);
  }catch(e){
    console.error(e);
    toast(e?.message || String(e), "error");
  }
}

function openExtend(email, track){
  const modal = qs("extendModal");
  if(!modal) return;
  modal.dataset.email = email;
  modal.dataset.track = track;
  qs("extendMonths").value = 1;
  modal.style.display = "flex";
}

window.closeExtendModal = function(){
  const modal = qs("extendModal");
  if(modal) modal.style.display = "none";
};

window.confirmExtend = async function(){
  const modal = qs("extendModal");
  if(!modal) return;
  const email = modal.dataset.email;
  const track = modal.dataset.track;
  const months = parseInt(qs("extendMonths")?.value || "1", 10);
  try{
    const { data, error } = await sb.rpc("admin_extend_subscription", { p_email: email, p_track: track, p_months: months });
    if(error) throw error;
    toast("Extended successfully.", "success");
    window.closeExtendModal();
    await loadSubscriptions();
  }catch(e){
    toast(e?.message || String(e), "error");
  }
};

async function doCancel(email, track){
  if(!confirm(`Cancel subscription for ${email} (${track})?`)) return;
  try{
    const { data, error } = await sb.rpc("admin_cancel_subscription", { p_email: email, p_track: track });
    if(error) throw error;
    toast("Canceled.", "success");
    await loadSubscriptions();
  }catch(e){
    toast(e?.message || String(e), "error");
  }
}

window.loadSubscriptions = loadSubscriptions;

(async function init(){
  await requireAdmin();
  // wire events
  qs("searchEmail")?.addEventListener("keydown", (e)=>{ if(e.key==="Enter") loadSubscriptions(); });
  qs("filterTier")?.addEventListener("change", loadSubscriptions);
  qs("filterStatus")?.addEventListener("change", loadSubscriptions);
  await loadSubscriptions();
})();
  </script>
</body>
